<body>
    <div class="apply-container text-center">
    <h1 center>Application</h1>
    <form method="POST" action="application_form.php"></form>
    <div class="row">
        <div class="col-4" id="personal_information">
           <h3>Personal Information</h3>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="exampleFormControlInput1" placeholder="Enter FullName">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <select class="form-select" name="gender" aria-label="Default select example">
                    <option selected>Select Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Race/Ethnicity</label>
                <select class="form-select" name="gender" aria-label="Default select example">
                    <option selected>Select Race/Ethnicity</option>
                    <option value="African">African</option>
                    <option value="Coloured">Coloured</option>
                    <option value="Indian/Asian">Indian</option>
                    <option value="White">White</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ID Number</label>
                <input type="number" name="id_num" class="form-control" id="exampleFormControlInput1" placeholder="Enter ID Number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Upload Photo</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" placeholder="Upload your recent picture">
            </div>
        </div>
        <div class="col-4" id="academic_infor">
           <h3>Academic Information</h3>
            <div class="mb-3">
                <label for="schoolname" class="form-label">Previous School Attended</label>
                <input type="text" name="schoolname" class="form-control" id="schoolname" placeholder="Enter School Name">
            </div>
            <div class="mb-3">
                <label for="schooladdress1" class="form-label">Previous School Address</label>
                <input type="text" name="schooladdress" class="form-control" id="schooladdress" placeholder="Enter School Address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Current/Most Recent Grade</label>
                <input type="text" name="recent_grade" class="form-control" id="exampleFormControlInput1" placeholder="Enter Current/Most Recent Grade">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Grade Applying for</label>
                <select class="form-select" name="grades" aria-label="Default select example">
                    <option selected>Select Grade</option>
                    <option value="Grade_8">Grade 8</option>
                    <option value="Grade_9">Grade 9</option>
                    <option value="Grade_10">Grade 10</option>
                    <option value="Grade_11">Grade 11</option>
                    <option value="Grade_12">Grade 12</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject Stream</label>
                <select class="form-select" name="subject" aria-label="Default select example">
                    <option selected>Select Subject Stream</option>
                    <option value="Math_&_Science">Math & Science</option>
                    <option value="Math_Lit_&_History">Math Lit & History</option>
                    <option value="Agricultural_Science">Agricultural Science</option>
                    <option value="Agricultural_Management">Agricultural Management</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">School Activities</label>
                <select class="form-select" name="school_activity" aria-label="Default select example">
                    <option selected>Select one activity</option>
                    <option value="Music">Music</option>
                    <option value="Netball">Netball</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Chess">Chess</option>
                </select>
            </div>
        </div>
        <div class="col-4" id="contact_infor">
            <h3>Contact Information</h3>
            <div class="mb-3">
                <label for="home_address" class="form-label">Home Address</label>
                <input type="text" name="home_address" class="form-control" id="home_address" placeholder="Enter home address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="city" placeholder="Enter city,postal code and country">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input type="email" name="email_address" class="form-control" id="email_address" placeholder="Enter email address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Emergercy Contact Name</label>
                <input type="text" name="emargency_name" class="form-control" id="emargency_name" placeholder="Enter FullName">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" name="emergency_number" class="form-control" id="emergency_number" placeholder="Enter emergency number">
            </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Relationship</label>
            <input type="text" name="relation" class="form-control" id="relation" placeholder="Enter Relationship">
        </div>
        </div>
        <div class="col-4" id="guardian_infor">
            <h3>Guardian/Parent Information</h3>
            <div class="mb-3">
                <label for="g_fullname" class="form-label">Full Name</label>
                <input type="text" name="g_fullname" class="form-control" id="g_fullname" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
            <label for="appli_relation" class="form-label">Relationship to Applicant</label>
            <input type="text" name="appli_relation" class="form-control" id="appli_relation" placeholder="Enter your relationship">
            </div>
            <div class="mb-3">
            <label for="g_contact" class="form-label">Phone Number</label>
            <input type="number" name="g_contact" class="form-control" id="g_contact" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="g_email" class="form-label">Email</label>
                <input type="email" name="g_email" class="form-control" id="g_email" placeholder="Enter email address">
            </div>
            <div class="mb-3">
                <label for="g_occupation" class="form-label">Occupation</label>
                <input type="text" name="g_occupation" class="form-control" id="g_occupation" placeholder="e.g Doctor/.../Unemployed">
            </div>
        </div>
        <div class="col-4" id="references_infor">
            <h3>References</h3>
            <div class="mb-3">
                <label for="reference" class="form-label">FullName</label>
                <input type="text" name="reference" class="form-control" id="reference" placeholder="Enter your references' fullname">
            </div>
            <div class="mb-3">
                <label for="reference_school" class="form-label">School</label>
                <input type="text" name="reference_school" class="form-control" id="reference_school"
                    placeholder="Enter your references' school">
            </div>
            <div class="mb-3">
                <label for="reference_p" class="form-label">Position</label>
                <input type="text" name="reference_p" class="form-control" id="reference_p" placeholder="Enter your references' position">
            </div>
            <div class="mb-3">
                <label for="reference_contact" class="form-label">Phone Number</label>
                <input type="number" name="reference_contact" class="form-control" id="reference_contact" placeholder="Enter your references' phone number">
            </div>
            <div class="mb-3">
                <label for="reference_email" class="form-label">Email</label>
                <input type="email" name="reference_email" class="form-control" id="reference_email" placeholder="Enter your references' email address">
            </div>
        </div>
        <div class="col-4" id="upload_documents">
            <h3>Upload Document(s)</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Identification Document</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Progress Report</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Transfer Letter</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" accept=".pdf, .doc, .docx">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Proof of Residence</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Recommendation Letter</label>
                <input type="file" name="picture" class="form-control" id="exampleFormControlInput1" accept=".pdf, .doc, .docx">
            </div>
        </div>
    </div>

            I certify that all the information provided is true and correct.
        </label>
    </div>
    <div class="form-check" style="display: flex; align-items: center; gap: 10px; margin-left: 25px;">

        </label>
    </div>
