<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Approval System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style(1).css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><img src="Images\login.webp" width: 400px></div>
         <div class="col" id="credentials">
          <h3>LOGIN</h3>
          <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1"><img src="Images\user.svg" width: -10px;></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"aria-describedby="basic-addon1"/>
          </div>
          <div class="input-group mb-3"><span class="input-group-text" id="basic-addon1"><img src="Images\password-lock.svg"/></span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"/>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
            <label class="form-check-label" for="flexCheckDefault">
              <h6>Show Password</h6>
            </label>
          </div>
          <button type="button" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
