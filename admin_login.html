<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Approval System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style(1).css" rel="stylesheet" />
    <script src="script.js"></script>
    <style>
      .forgot_password a{
        text-decoration:none;
        color: #799096;
      }
      .forgot_password a:hover{
        color: #d0eff7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="admin_login.php" method="POST">
        <div class="row">
          <div class="col"><img src="Images/login.webp" width="400px"></div>
          <div class="col" id="credentials">
            <h3>LOGIN</h3>
            <div class="input-group mb-3"> <span class="input-group-text" id="basic-addon1"> <img src="Images/user.svg" style="width: -10px;"> </span>
              <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username"aria-describedby="basic-addon1" required />
            </div>
            <div class="input-group mb-3"> <span class="input-group-text" id="basic-addon1"><img src="Images/password-lock.svg" /></span>
              <input type="password" class="form-control" name="password" placeholder="Password" id="passwordField"aria-label="Password" aria-describedby="basic-addon1" required />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexCheckDefault" onclick="togglePassword()" />
              <label class="form-check-label" for="flexCheckDefault">
                <h6>Show Password</h6>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="forgot_password"><a href="forgot_password.php">Forgot Password</a></p>
            <p class="register">Don't have an account? You can <a href="admin_register.html">Register</a> here.</p>
          </div>
        </div>
      </form>
    </div>
